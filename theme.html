<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduleer - Theme Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
     <!--Header section-->
     <header class="container d-flex min-vw-100 justify-content-around">
        <div class="header-row row w-100 align-items-center p-3">
            <h1 class="col-12 col-md-9">Scheduler</h1>
            <a class="link col-12 col-md-3" src="#">Instructions For Use</a>
        </div>
    </header>

    <main class="container d-flex min-vw-100 justify-content-around">
        <section class="row w-100">
            <h2 class="col-12">
                Theme Setup
            </h2>
            <div class="col-12">
                <h3 class ="col-4 d-inline">
                    Presets:
                </h3>
                <select class="theme-options col-8 w-100 p-2 m-2 display-4">
                    <option class="galaxy-opt">Galaxy</option>
                    <option class="unicorn-opt">Unicorn</option>
                    <option class="winter-opt">Winter</option>
                    <option class="fire-opt">Fire</option>
                    <option class="candy-opt">Candy</option>
                    <option class="spring-opt">Spring</option>
                    <option class="dark-opt">Dark</option>
                    <option class="light-opt">Light</option>
                    <option class="Rainbow-opt">Rainbow</option>
                    <option class="custom-opt">Custom</option>
                </select>
            </div>
            <div class="col-12">
                <h3 >
                    Custom Theme
                </h3>
            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
